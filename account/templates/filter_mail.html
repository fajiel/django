<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=deivce-width, initial-scale=1">

    <title>账户登陆系统</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="../statics/css/bootstrap.min.css">
    <link rel="stylesheet" href="../statics/css/select.css">

    <link rel="shortcut icon" href="../statics/images/favicon.ico" type="image/x-icon">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">账户登陆系统</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#about">关于</a></li>
                    <li><a href="#contact">技术支持</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="main">
            <form action="" class="">
                <input type="button" value="保存到Excel" class="btn btn-default pull-right">
                <ul class="list-unstyled">
                    <li>
                        <label for="inputOrderTime">订单时间:</label>
                        <div id="inputOrderTime">
                            <input type="date" id="inputOrderTimeStart" class="form-control form-inline" required autofocus>
                            <span> 至 </span>
                            <input type="date" id="inputOrderTimeEnd" class="form-control form-inline" required>
                        </div>
                    </li>
                    <li>
                        <label for="shipmentid">shipmentid:</label>
                        <input type="text" id="shipmentid" class="form-control" required>
                    </li>
                    <li>
                        <label for="otherClass">其他类目:</label>
                        <input type="text" id="otherClass" class="form-control" required>
                    </li>
                    <li>
                        <label for="btnFileUpload">请选择要上传的文件</label>
                        <input type="file" value="点击上传" id="btnFileUpload">
                    </li>
                    <li>
                        <input type="submit">
                    </li>
                </ul>
            </form>
        </div>
    </div>
</body>
</html>
